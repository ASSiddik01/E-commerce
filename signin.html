<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css//login.css">
</head>

<body style="background-color: #d8fae9;">
    <!-- Login Form -->
    <div class="container">
        <div class="row my-5 bg-light p-5">
            <div class="col-lg-6 col-sm-12 mb-3">
                <img class="img-fluid rounded-3" src="https://viragtea.com/backend/img/admin-login.jpg" alt="">
            </div>
            <div class="col-lg-6 col-sm-12 text-center">
                <h1>Please! Login </h1>
                <div class="pb-3">Already login? Go to home <a href="index.html">Home</a></div>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control border-0 border-bottom border-primary"
                            id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control border-0 border-bottom border-primary"
                            id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-50 mt-5 btn btn-lg btn-primary" type="submit">Sign In</button>
                </form>
                <div class="d-flex justify-content-between mt-5">
                    <hr class="w-25">
                    <p>Or Sign In With</p>
                    <hr class="w-25">
                </div>
                <div>
                    <a href=""><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" /></a>
                    <a href=""><img src="https://img.icons8.com/fluency/48/000000/google-logo.png" /></a>
                    <a href=""><img src="https://img.icons8.com/color/48/000000/twitter-circled--v1.png" /></a>

                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8cffe8c664.js" crossorigin="anonymous"></script>
</body>

</html>
